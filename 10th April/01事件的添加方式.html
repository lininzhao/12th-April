<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box" onclick="print(this)">我是一个盒子</div>
    <h1 onclick="print(this)">我是一集标题</h1>
    <h2 onclick="print(this)">我是二斤标题</h2>
    <script>
        var box=document.querySelector('.box');
        function print(){
            console.log(this);
        }
        //删除属性
        box.removeAttribute('onclick');

    </script>
</body>
</html>
