<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    爱好：
    <input type="checkbox" name="hobby" value="opt1">选项1
    <input type="checkbox" name="hobby" value="opt2">选项2
    <input type="checkbox" name="hobby" value="opt3">选项3
    <input type="checkbox" name="hobby" value="opt4">选项4
    <input type="checkbox" name="hobby" value="opt5">选项5
    <hr>
    <input type="radio" name="btn">全选
    <input type="radio" name="btn">清除
    <input type="radio" name="btn">反选
    <script>
        var btns=document.getElementsByName('btn');
        var hobbies=document.getElementsByName('hobby');
        btns[0].onclick=function(){
            for(let i=0;i<hobbies.length;i++){
                hobbies[i].checked=true;
            };
        }
        btns[1].onclick=function(){
            for(let i=0;i<hobbies.length;i++){
                hobbies[i].checked=false;
            }
        };
        btns[2].onclick=function(){
            for(let i=0;i<hobbies.length;i++){
                hobbies[i].checked=!hobbies[i].checked;
            }
        };
    </script>
</body>
</html>
